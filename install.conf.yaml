---
-
  clean:
    - "~"
-
  link:
    ~/.dotfiles: ""
    ~/.gitconfig: gitconfig
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.inputrc: inputrc
    ~/.spacemacs: spacemacs
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux/
    ~/.config/nvim: nvim/
    ~/.config/doom: doom/
    ~/.config/karabiner: karabiner/
    ~/.config/iCanHazShortcut: iCanHazShortcut/
    ~/.config/aerospace/aerospace.toml:
      create: true
      path: aerospace.toml
    ~/.config/alacritty/alacritty.toml:
      create: true
      path: alacritty.toml
    ~/.config/ghostty/config:
      create: true
      path: ghostty.config
    ~/.config/helix/config.toml:
      create: true
      path: helix.toml
    ~/.config/zed/keymap.json:
      create: true
      path: zed/keymap.json
    ~/.config/zed/settings.json:
      create: true
      path: zed/settings.json
    ~/.p10k.zsh: p10k.zsh
-
  shell:
    -
      - "git submodule update --init --recursive --remote"
      - "Installing/updating submodules"
