---
-
  clean:
    - "~"
-
  link:
    ~/.gitconfig: gitconfig
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.spacemacs: spacemacs
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux/
    ~/.config/alacritty/alacritty.toml:
      create: true
      path: alacritty.toml
    ~/.p10k.zsh: p10k.zsh
-
  shell:
    -
      - "git submodule update --init --recursive --remote"
      - "Installing/updating submodules"
