
[main]
config version = 2
shell = /bin/zsh -l
populate_menu_with_actions = yes
show_hotkeys_in_menu = yes
check_for_updates = yes
start_on_login = yes
show_icon_in_statusbar = yes
set_workdir_with_cd = no
window_x = 1919
window_y = 1079
window_width = 600
window_height = 300
shortcut_column_enabled = yes
action_column_enabled = yes
command_column_enabled = yes
workdir_column_enabled = no
shortcut_column_width = 80
action_column_width = 153
command_column_width = 120
workdir_column_width = 100

[shortcut1]
shortcut = ⌃⌘K
action = EmacsCapture
command = emacsclient -c -a "" -F '(quote (name . "capture") (width . 90) (height . 20) (minibuffer . t) (left . 632) (top . 252) (user-position . t) (menu-bar-lines . 0))' -e '(activate-capture-frame)'
workdir = 
enabled = yes

[shortcut2]
shortcut = ⌃⌘J
action = OrgRoam Capture
command = emacsclient -c -a "" -F '(quote (name . "capture") (width . 90) (height . 20) (minibuffer . t) (left . 632) (top . 252) (user-position . t) (menu-bar-lines . 0))' -e '(activate-capture-frame t)'
workdir = 
enabled = yes
